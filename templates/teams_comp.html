{% extends "layout.html" %}
{% block content %}

<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6 text-center">
		<div class="media">
			<div class="media-body">
				<h2 class="account-heading">Comparing Teams!</h2>
			</div>

		</div>
	</div>
	<div class="col-md-3 text-center"><br><a href="/comparing_teams" class="btn btn-info" role="button">Pick Other Teams</a></div>
</div>



<div class="row mt-5">
	<div class="col-md"></div>
	<div class="col-md-8 text-center">
		<table class="table-striped table-hover table-responsive">
			<thead>
				<tr>
					<th scope="col" style="width: 16.66%; font-size: 25px;">{{team_name_1}}</th>
					<th scope="col" style="width: 16.66%; font-size: 20px;"></th>
					<th scope="col" style="width: 16.66%; font-size: 25px;">{{team_name_2}}</th>
				</tr>
			</thead>
			<tbody>
				{% for stat1, attr_des, attr, stat2 in data %}
				<tr>
					<td>{{stat1}}</td>
					<th scope="row" data-toggle="tooltip" data-placement="top" title="{{attr_des}}">{{attr}}</th>
					<td>{{stat2}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	<div class="col-md"></div>
</div>


{% endblock content %}
